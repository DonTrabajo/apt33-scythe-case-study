name: ci

on:
  push:
  pull_request:

jobs:
  opsec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: OPSEC scan
        run: python scripts/opsec_scan.py --root .
